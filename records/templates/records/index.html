{% extends 'records/base.html' %}
{% load static %}

{% block content %}

  <ul>
    {% for records in record_list %}
    <div class="jumbotron">
      <li>
        <p>{{records.name}}</p>
        <p>{{records.price}}</p>
        <p>{{records.is_available}}</p>
        <p>{{records.condition}}</p>
      </li>
    </div>
    {% endfor %}
  </ul>
  <a href="{% url 'records:create' %}"<p>Add a record</p></a>
{% endblock %}
